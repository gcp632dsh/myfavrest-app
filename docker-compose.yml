version: '3'
services:
  db:
    image: mysql:5.6
    command: mysqld --character-set-server=utf8 --explicit_defaults_for_timestamp=true
    environment:
      MYSQL_DATABASE: myfavrest-app_development
      MYSQL_ROOT_PASSWORD: myportfolio123rubyonrails5@mysqldb
      MYSQL_USER: mydev
      MYSQL_PASSWORD: myportfolio123rubyonrails5@mysqldb
    ports:
      - "3306:3306" # ホストからゲストへポートフォワード
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    tty: true
    stdin_open: true
    depends_on:
      - db # DB側のコンテナが出来上がってからwebを実行する
    ports:
      - "3000:3000" # ホストからゲストへポートフォワード
    volumes:
      # - .:/myfavrest-app # ソースコード変更したらDocker側も即反映されるように
      - .:/usr/local/src # ソースコード変更したらDocker側も即反映されるように